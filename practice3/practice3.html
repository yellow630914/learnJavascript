<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="../css/myCss.css" rel="stylesheet">
    <title>practice3</title>
</head>
<body>
    <table id="nine" class="table table-bordered"> <!--boostrap的table裝飾-->
        <tr>
            <th colspan="9" style="text-align:center">九九乘法表</th>
        </tr>

    </table><!--table本體-->
</body>
</html>

<script>
    document.body.onload = cross9; //當載入網頁時在body執行cross9

    function cross9() {

        var nineTable = document.getElementById("nine"); //將nineTable指為id是nine的元素

        for (i = 1; i <= 9; i++) {
            var tr = '<tr id="crs' + i + '" ></tr>'; //tr為<tr id="crsi"></tr>的字串(i隨for改變
            nineTable.insertAdjacentHTML("beforeend", tr); //將tr作為html插入nineTable的最後(beforeend
            for (j = 1; j <= 9; j++) {
                var td = '<td>' + i + '*' + j + ' = ' + i * j + '</td>';
                var thisTd = document.getElementById("crs" + i); //將thisTd指為id是crsi的元素(i隨for改變
                thisTd.insertAdjacentHTML("beforeend", td);
                console.debug(thisTd);
            };
        }
    }
</script>
