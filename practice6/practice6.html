<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="../css/myCss.css" rel="stylesheet">
    <title>practice6</title>
</head>
<body>
    <div class="container">
        <h1 class="display-1">Form</h1>
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right active">輸入結果</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="result">
                </div>
            </div>
            <!------------------------------------------------------------------------------------>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right active">電子郵件</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" placeholder="輸入電子郵件">
                </div>
            </div>
            <!------------------------------------------------------------------------------------>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right active">姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="輸入姓名">
                </div>
            </div>
            <!------------------------------------------------------------------------------------>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right active">性別</label>
                <div class="col-sm-10">
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="sex">男
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="sex">女
                        </label>
                    </div>
                </div>
            </div>
            <!------------------------------------------------------------------------------------>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right active">年齡</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="yearsold" placeholder="輸入年齡">
                </div>
            </div>
            <!------------------------------------------------------------------------------------>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right active">密碼</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="輸入密碼">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right active">重新輸入密碼</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="checkpwd" placeholder="重新輸入密碼">
                </div>
            </div>
            <!------------------------------------------------------------------------------------>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right active">班級</label>
                <div class="col-sm-10">
                    <select class="custom-select" id="whatclass">
                        <option selected value=null>請選擇班級</option>
                        <option value="1A">1A</option>
                        <option value="1B">1B</option>
                        <option value="1C">1C</option>
                    </select>
                </div>
            </div>
            <!------------------------------------------------------------------------------------>
        </form>
    </div>
</body>
</html>
