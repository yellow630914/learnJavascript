<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="../css/myCss.css" rel="stylesheet">
    <title>practice4</title>
</head>
<body>
    <div class="container  text-center  bg-dark text-white">
        <h1 class="display-1">亂數生產</h1>
    </div>
    <div class="container text-center">
        <img id="p0" />
        <img id="p1" />
        <img id="p2" />
        <img id="p3" />
    </div>
    <hr />
    <div class="container text-center">
        <button id="btn" class="btn-primary">change</button>
    </div>
</body>
</html>

<script>
    document.onload = rand();
    document.getElementById("btn").addEventListener("click", rand);

    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }

    function rand() {
        var randomArray = new Array([4]);

        for (i = 0; i < 4; i++) {
            randomArray[i] = getRandomInt(10);
        }
        for (i = 0; i < 4; i++) {
            var img = document.getElementById("p" + i);
            img.setAttribute("src", "../img/" + randomArray[i] + ".png");
        }
    }
</script>
